<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Payment form example</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <form>
            <div class="row">
              <div class="col-md-5">
                <label for="card-number" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="card-number"
                  placeholder="XXXXXXXXXXXXXXXX"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first-name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last-name"
                  required
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required />
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="" disabled selected>Pick a state</option>
                  <option value="ca">California</option>
                  <option value="fl">Florida</option>
                  <option value="ny">New York</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="postal-code" class="form-label">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postal-code"
                  required
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <label class="form-label">We accept:</label>
                <div class="bg-light p-2 rounded">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment-type"
                      id="mastercard"
                      required
                    />
                    <label class="form-check-label" for="mastercard"
                      >Mastercard</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment-type"
                      id="visa"
                    />
                    <label class="form-check-label" for="visa">Visa</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="payment-type"
                      id="amex"
                    />
                    <label class="form-check-label" for="amex">Amex</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <small class="form-text text-muted">Add any notes here.</small>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
