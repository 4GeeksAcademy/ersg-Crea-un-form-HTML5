<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-outline i {
            position: absolute;
            top: 27%;
            transform: translateX(-59%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container w-60 pt-2 border border-1 bg-light px-0 mt-5">
        <div class="row">
            <div class="col-12 w-100 lh-1 mt-2"">
                <h1 class="my-0 mx-3 p-0 fs-5">Payment form example</h1><br/>
            </div>
        </div>
        <form class="g-3 border border-1 bg-white p-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <div class="row">
                <div class="col-5">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for=cvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-4 form-outline">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control ps-4" id="amount" placeholder="Amount">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Buenos Aires">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="zipCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="1669">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-3">
                    <fieldset>
                        <legend class="col-form-label pt-0">We accept:</legend><br>
                        <span class="row ms-0 mt-0 mb-1 me-4 py-2 ps-1 rounded-2 bg-secondary">
                            
                            <div class="col-1 form-check mx-2">
                                <input class="form-check-input" type="radio"  id="gridCheck" name="option" aria-label="Radio button for following text input">
                                <label class="form-check-label" for="gridCheck">
                                    <i class="fa-brands fa-cc-mastercard" style="color: white;"></i>
                                </label>
                            </div>  
                            <div class="col-1 form-check mx-2">
                                <input class="form-check-input" type="radio"  id="gridCheck2" name="option" aria-label="Radio button for following text input">
                                <label class="form-check-label" for="gridCheck2">
                                    <i class="fa-brands fa-cc-visa" style="color: white;"></i>
                                </label>
                            </div>  
                            <div class="col-1 form-check mx-2">
                                <input class="form-check-input" type="radio"  id="gridCheck3" name="option" aria-label="Radio button for following text input">
                                <label class="form-check-label" for="gridCheck3">
                                    <i class="fa-brands fa-cc-diners-club" style="color: white;"></i>
                                </label>
                            </div>  
                            <div class="col-1 form-check mx-2">
                                <input class="form-check-input" type="radio"  id="gridCheck4" name="option" aria-label="Radio button for following text input">
                                <label class="form-check-label" for="gridCheck4">
                                    <i class="fal fa-wrench" ></i>
                                    <i class="fa-brands fa-cc-amex" style="color: white;"></i>
                                </label>
                            </div>  
                        </span>
                        </fieldset>
                    </div>
                    <div class="offset-3 col-md-6">
                    <label for="inputZip" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <span class="fs-6 text-black-50">Add any notes here.</span>
                </div>
            </div>
        </form>
        <div class="row justify-content-right p-2">
            <div class="text-end pe-3">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
