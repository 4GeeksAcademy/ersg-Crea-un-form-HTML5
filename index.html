<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container mt-5">
    <form class="row">
      <div class="card">
        <div class="card-header">
          <h2>
            Payment for example
          </h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <!-- 1ra fila -->
          <div class="row">
            <div class="col-12 col-md-5">
              <label for="inputEmail4" class="form-label">Card # </label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12 col-md-3">
              <label for="inputPassword4" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12 col-md-4">
              <label for="inputAddress" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>


          <!-- 2da fila -->
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-12 col-md-6">
              <label for="LastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="LastName">
            </div>
          </div>

          <!-- 3ra fila -->
          <div class="row">
            <div class=" col-12 col-md-6">
              <label for="inputAddress2" class="form-label">City</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-12 col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12 col-md-3">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>

          <!-- 4ta fila -->
          <div class="row my-3">
            <div class="col-12 col-md-6">
              <label class="form-label">We accept:</label>
              <div class="form-check">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><img
                      src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard" width="40"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><img
                      src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" width="40"></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><img
                      src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex" width="40"></label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><img
                        src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover" width="40"></label>
                  </div>
                </div>

                </label>
              </div>
            </div>

            <!-- Columna derecha -->
            <div class="col-12 col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" placeholder="Add any notes here."></textarea>
            </div>
          </div>
          <!-- Divider -->
          <div class="col-12">
            <hr class="my-3" style="border: 1px solid #dee2e6;">
          </div>
        </div>


        <div class="card-footer text-body-secondary d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>

    </form>
  </div>


  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
